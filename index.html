<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center mb-8">Tic Tac Toe</h1>
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="grid grid-cols-3 gap-4 mb-6" id="board">
            </div>
            <div class="flex justify-between mb-4 gap-3">
                <button id="playFriend" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
                    Play with Friend
                </button>
                <button id="playComputer" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    Play with Computer
                </button>
            </div>
            <button id="reset" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                Reset Game
            </button>
            <button id="toggleSound" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded mt-2">
                Sound: On ðŸ”Š
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
